<h1>NA45 STMFB - Automation Enhanced Bot</h1>

<style type='text/css'>
	.embeddedServiceHelpButton .helpButton .uiButton {
		background-color: #005290;
		font-family: "Arial", sans-serif;
	}
	.embeddedServiceHelpButton .helpButton .uiButton:focus {
		outline: 1px solid #005290;
	}
</style>

<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'
			embeddedservice_bootstrap.settings.debugMode = true
			embeddedservice_bootstrap.init(
				'00DS70000000Uuv',
				'EnhancedBot',
				'https://chatbotstmfb45.my.stmfb.stm.salesforce.com',
				{
					scrt2URL: 'https://chatbotstmfb45.my.stmfb.stm.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://chatbotstmfb45.my.stmfb.stm.salesforce.com/embeddedservice/asyncclient/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
