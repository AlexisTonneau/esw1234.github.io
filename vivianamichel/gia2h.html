<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>
<body>
<button type="button" id="clearSessionButton" onclick="clearAuthSession()"> Clear Session </button>

<script type='text/javascript'>	
	function clearAuthSession() {
		console.log("Clearing user session.");
		embeddedservice_bootstrap.userVerificationAPI.clearSession();
	}

</script>

	<script>
	window.addEventListener("onEmbeddedMessagingReady", () => {
        console.log ("Received the onEmbeddedMessagingReady event...");
        console.log("Page_URL: " + window.location.href);
		// get UserId of currently logged in Experience Cloud User
        var userId = undefined;
        console.log ("HiddenPrechatUserId (currently Logged In User Id) set to " + userId);
        // Send data to Salesforce
        embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({"HiddenPrechatUserId" : userId, "Page_URL" : window.location.href});
    });
</script>

<script type="text/javascript">
    window.addEventListener("onEmbeddedMessagingReady", () => {
        console.log("Received the onEmbeddedMessagingReady event.");
        
        embeddedservice_bootstrap.settings.imageCompressionOptions = {
            quality: 0.6,
            maxWidth: 960,
            maxHeight: 1280,
            convertTypes: ["image/png"],
            convertSize: 2000000
        };
    });
</script>
<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'
			embeddedservice_bootstrap.settings.devMode = true;

			embeddedservice_bootstrap.init(
				'00DB0000000gb6A',
				'DEEVO_Messaging_for_Web_Guest',
				'https://deevo-demo.my.site.com/ESWDEEVOMessagingforWe1675439323844',
				{
					scrt2URL: 'https://deevo-demo.my.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://deevo-demo.my.site.com/ESWDEEVOMessagingforWe1675439323844/assets/js/bootstrap.js' onload='initEmbeddedMessaging()'></script>



   
</body>
</html>
