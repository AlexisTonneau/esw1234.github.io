  <script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'
			embeddedservice_bootstrap.settings.devMode = true;

			// Customers add such standard Javascript event listeners for specific MIAW events to act on them.
			window.addEventListener("onEmbeddedMessagingReady", () => {
    				console.log("Received onEmbeddedMessagingReady event!!!");
				embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({"Browser" : getBrowserInfo(), "Location" : "California, United States"});
  			});

			embeddedservice_bootstrap.init(
				'00DS7000000owAP',
				'MIAWEmbeddedDep',
				'https://scvstmfatest.stmfa.my.stm.site.com/ESWMIAWEmbeddedDep1667295734262/s',
				{
					scrt2URL: 'https://scvstmfatest.stmfa.my.stm.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
	  
	function getBrowserInfo() {
		navigator.browserInfo= (function(){
   			var ua= navigator.userAgent;
    			var tem; 
    			var M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
    			if(/trident/i.test(M[1])){
        			tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
        			return 'IE '+(tem[1] || '');
    			}
    			if(M[1]=== 'Chrome'){
        			tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
        			if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
    			}
    			M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
    			if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
    			return M.join(' ');
		})();
		return navigator.browserInfo;
	};
</script>
<script type='text/javascript' src='https://scvstmfatest.stmfa.my.stm.site.com/ESWMIAWEmbeddedDep1667295734262/s/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
