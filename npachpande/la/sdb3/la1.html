<h1>Disable Enhanced Omni-Channel Routing for agent availability</h1>

<style type='text/css'>
	.embeddedServiceHelpButton .helpButton .uiButton {
		background-color: #005290;
		font-family: "Arial", sans-serif;
	}
	.embeddedServiceHelpButton .helpButton .uiButton:focus {
		outline: 1px solid #005290;
	}
</style>

<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = 'en'; //For example, enter 'en' or 'en-US'
		embedded_svc.settings.devMode = true;

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://eswmessagingchat.test1.my.pc-rnd.salesforce.com',
			'https://eswmessagingchat.test1.my.pc-rnd.site.com/chatcommunity',
			gslbBaseURL,
			'00DSB0000002LA1',
			'Chat_3',
			{
				baseLiveAgentContentURL: 'https://c.la3-test1-uswest2-core4.pc-aws.salesforceliveagent.com/content',
				deploymentId: '572SB0000000lVB',
				buttonId: '573SB0000000jd6',
				baseLiveAgentURL: 'https://d.la3-test1-uswest2-core4.pc-aws.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04ISB0000000Vwf2AE_189d2d3d40a',
				isOfflineSupportEnabled: false
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://eswmessagingchat.test1.my.pc-rnd.salesforce.com/embeddedservice/5.0/esw.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
