<html>
  <script>
    // Define the URL to fetch
let url = "https://10.55.68.243:8443/api/v1/miaw/getJwtToken?issuer=testIssuer&subject=testSubject12345&jwtExpInSeconds=6000&keyId=5f103f1b-ee38-404c-ac94-83c427764813";

// Make a GET request using fetch()
fetch(url)
  // Handle the response
  .then(response => {
    // Check if the request was successful
    if (response.ok) {
      // Parse the response as JSON
      return response.json();
    } else {
      // Throw an error if the status code is not OK
      throw new Error(`HTTP error! status: ${response.status}`);
    }
  })
  // Handle the data
  .then(data => {
    // Do something with the data
    console.log(data);
  })
  // Handle any errors
  .catch(error => {
    // Do something with the error
    console.error(error);
  });
  </script>
</html>
