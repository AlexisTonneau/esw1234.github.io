    <script src="https://pkcom.lightning.localhost.sfdcdev.force.com:7443/lightning/lightning.out.js"></script>

    <script>

            $Lightning.use("c:simpleLightningOutDepApp", function() {
                    $Lightning.createComponent("c:simpleLightningOutCmp",

                        "lightningOutDiv",

                        }
                    );
                },
                'https://pkcom.my.localhost.sfdcdev.site.com:7443',
                null,
                {"guestUserLang": "zh-CN"}

        function buttonClicked() {
            console.log('Button is clicked!');
        }

<body onload="init()">

    <button onclick="buttonClicked()">Click me!</button>
