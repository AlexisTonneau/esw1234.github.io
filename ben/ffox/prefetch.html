<html>
  <head>
    <link rel="prefetch" href="1.html"/>
    <script language="javascript">
      function prefetchAFile() {
        const head = document.querySelector("HEAD");
        const linkEl = document.createElement("link");
        linkEl.rel="prefetch";
        linkEl.href="1.html"
        head.appendChild(linkEl);
        const iframe = document.querySelector("IFRAME");
        iframe.contentWindow.postMessage("loadIt");
      }
    </script>
  </head>
  <body>
    <h1>Hello! This is a reproduction of a prefetch issue in firefox! Open the developer tools to network view to see what is going on</h1>
    <button onclick="prefetchAFile">Click me to add some prefetch links!</button>
    <iframe src="https://websnapins.com/ben/ffox/prefetchiframe.html" width="400px" heigh="400px">
    </iframe>
  </body>
</html>
