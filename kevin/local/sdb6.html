  <script type='text/javascript'>
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'
	embeddedservice_bootstrap.settings.devMode = true; // load un-minified component code

        embeddedservice_bootstrap.init(
          '00DRM000000HvmX', // Org ID
          'Messaging_6', // Embedded Service Deployment Name
          'https://miaw2.my.localhost.sfdcdev.site.com:6101/ESWPleaseGodLetThisWork1686096441446', // Salesforce (LWR) site associated w/ deployment
	  // we use a site from a local org instead of a testing site so that we load component and boostrap code from our local code instead of a test environment (SDB3)
          {
            scrt2URL: 'https://eswmessagingchat2.stmfa.my.stm.salesforce-scrt.com'
          } // SCRT service url (service fetches org config via HTTP request), and network calls for conversation events on the backend via Messaging Service (on a diff. endpoint)
            // note that we do not need to load the SCRT service from local as we do not actively develop those apps, and instead load them from a Testing org
	);
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    };
  </script>
  <!-- load un-minified bootstrap code for local dev (swapping bootstrap.min.js to bootstrap.js) -->
  <script type='text/javascript' src='https://miaw2.my.localhost.sfdcdev.site.com:6101/ESWPleaseGodLetThisWork1686096441446/assets/js/bootstrap.js' onload='initEmbeddedMessaging()'></script>
